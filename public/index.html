<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <title>EXPENSE TRACKER</title>
</head>
<body>
    <form action="/add" method="POST">
        <h1>Expense Tracker</h1>
        <div class="input-section">
            <label for="category_select">Category: </label>
            <select id="category_select" name="category_select">
                <option value="Expense">Expense</option>
                <option value="Income">Income</option>
            </select>
            <label for="amount_input">Amount:</label>
            <input type="number" id="amount_input" name="amount_input">
            <label for="info">Info:</label>
            <input type="text" id="info" name="info">
            <label for="date_input">Date:</label>
            <input type="date" id="date_input" name="date_input">
            <button id="add_btn">Add</button>
        </div>
    </form>
    <div class="pie-chart-section">
        <h2>Expense vs Income</h2>
        <canvas id="pie-chart"></canvas>
    </div>
    <div class="expenses-list">
        <h2>Transactions</h2>
        <button id="export-btn" class="export-button">Export Data</button>
        <table>
            <thead>
                <tr>
                    <th>Category</th>
                    <th>Amount</th>
                    <th>Info</th>
                    <th>Date</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="expense-table-body">

            </tbody>
            <tfoot>
                <td>Balance:</td>
                <td id="total-amount"></td>
                <td></td>
                <td></td>
                <td></td>
            </tfoot>
        </table>
        
    </div>
    <script src="script.js"></script>
</body>
</html>
